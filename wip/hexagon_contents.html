<!DOCTYPE html>
<html>
<head>
    <title></title>

<style type="text/css">
body {
    font-family: 'Georgia';
}

#keywords {
    width:300px;
    text-align: center
}

#keywords p {
    line-height: 16pt;
}

.moveUp {
    transition: 1s;
    -ms-transform: translateY(-24pt);
    -webkit-transform: translateY(-24pt);
    transform: translateY(-24pt);
}
</style>
</head>
<body>

<div id="keywords">
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">

$(document).ready(function() {

var words = ['trump', 'candidate', '2016 presidential race', 'polls', 'republican'];
var FONT_MAXSIZE = 16;
var $kw = $('#keywords');

words.forEach(function(word, index) {
    var line = document.createElement('p');
    var fontSize = FONT_MAXSIZE - Math.abs(Math.floor(words.length/2) - index) * 3;

    $(line).text(word);
    $(line).css('font-size', fontSize + 'pt');
    $kw.append($(line));
});

setInterval(function rotateWords() {
    var first = $('#keywords p').first();

    $('#keywords p').addClass('moveUp');

    $kw.children('p').each(function(index, word) {
        var fontSize = FONT_MAXSIZE - Math.abs(Math.floor(words.length/2) - index + 1) * 3;
        $(word).css('font-size', fontSize + 'pt');
    })

    $("#keywords p").on("transitionend webkitTransitionEnd oTransitionEnd MSTransitionEnd", function(){
        $('#keywords p').removeClass('moveUp');
        first.remove();
        $kw.append(first);
    });
}, 450);

});

</script>
</body>
</html>
