<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
p {
	position:absolute;
	animation: scale 1s linear infinite, slideUp 1s linear infinite, disappear 1s infinite;
}
@keyframes slideUp {
	from {
		top:100px;
	}
	to {
		top:0px;
	}
}
@keyframes scale {
	0% {
		transform:scale(0.5);
	}
	50% {
		transform:scale(1);
	}
	100% {
		transform:scale(0.5);
	}
}
@keyframes disappear {
	0% {
		opacity:0;
	}
	5% {
		opacity:0.1;
	}
	10% {
		opacity:1;
	}
	90% {
		opacity:1;
	}
	95% {
		opacity:0.1;
	}
	100% {
		opacity:0;
	}
}
</style>
</head>
